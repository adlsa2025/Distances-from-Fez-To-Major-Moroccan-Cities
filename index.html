<!-- Fez Climate Chart (Chart.js, single file, Blogger-friendly) -->
<div style="max-width:900px;margin:24px auto;padding:16px;border:1px solid #eee;border-radius:12px;">
  <h3 style="margin:0 0 10px;">City of Fez – Climate Overview</h3>
  <p style="margin:0 0 12px;font-size:14px;line-height:1.5;">
    Avg Temperature (°C) and Rainfall (mm) – approximate monthly values derived from your description.
  </p>

  <canvas id="fezClimateChart" style="width:100%;height:420px;"></canvas>

  <small style="display:block;margin-top:10px;color:#666;">
    Notes: Winters are mild and rainy; summers are hot and very dry. Sunshine ~3,000 hours/year; snow is rare.
  </small>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
//<![CDATA[
(function () {
  // Months
  var labels = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  // Approximate monthly averages based on your text
  // Temp: yearly avg ~17–18°C; winter days ~15°C; spring 14→19; summer peaks 26–27; autumn mid-20s→~19–20
  var avgTempC = [11, 13, 14, 16, 19, 23, 27, 27, 24, 20, 15, 12];

  // Rain: concentrated Nov–Mar (peak ~60–72mm), May ~38mm, Oct–Nov ~45–65mm, summer ~0
  var rainMM   = [60, 65, 72, 45, 38, 10, 2, 3, 12, 55, 65, 60];

  // Create chart
  var ctx = document.getElementById("fezClimateChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: labels,
      datasets: [
        {
          type: "bar",
          label: "Rainfall (mm)",
          data: rainMM,
          yAxisID: "yRain"
        },
        {
          type: "line",
          label: "Avg Temp (°C)",
          data: avgTempC,
          yAxisID: "yTemp",
          tension: 0.3,
          pointRadius: 3
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top" },
        tooltip: {
          callbacks: {
            label: function(ctx) {
              var unit = ctx.dataset.yAxisID === "yTemp" ? "°C" : " mm";
              return ctx.dataset.label + ": " + ctx.parsed.y + unit;
            }
          }
        }
      },
      scales: {
        x: { grid: { display: false } },
        yRain: {
          position: "left",
          title: { display: true, text: "Rainfall (mm)" },
          suggestedMin: 0, suggestedMax: 80
        },
        yTemp: {
          position: "right",
          title: { display: true, text: "Avg Temp (°C)" },
          suggestedMin: 0, suggestedMax: 35,
          grid: { drawOnChartArea: false }
        }
      }
    }
  });
})();
//]]>
</script>
